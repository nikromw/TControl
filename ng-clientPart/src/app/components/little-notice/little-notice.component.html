<div class="little-note "  [ngStyle]="{'background': 'url(' + filePath + ') no-repeat 0 0 / 100% 100%'}">
    <div class="note-title">
        {{title}}
        <div class="edit-btn">
            <button class="btn btn-primary btn-sm" (click)="editNoteComponent()">Edit</button>
        </div>
    </div>
    <div class="note-body">
       {{body}}
       <div class="delete-notice" (click)="deleteNote()"></div>
    </div>
</div>
