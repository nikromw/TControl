<div class="text" [ngStyle]="{'background': 'url(' + data.filePath + ') no-repeat 0 0 / cover'}">
  <mat-form-field appearance="fill">
    <mat-label>Note title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Note description</mat-label>
    <textarea matInput matInput [(ngModel)]="data.body" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  
</div>
  <div>
    <mat-label>Load background image</mat-label>
    <br>
    <input type="file" #file placeholder="Choose file" (change)="onselectFile($event)" style="display:none;">
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="file.click()">Upload File</button>
    <br>
    <button class="btn btn-outline-primary btn-sm" mat-raised-button
      [mat-dialog-close]="[data.title, data.body, data.filePath, data.id]">Pick one</button>
    <br>
    <button class="btn btn-outline-primary btn-sm" (click)="onNoClick()">close</button>
  </div>
