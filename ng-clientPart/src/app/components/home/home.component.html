 <div>
    <span>Catalog:</span>
    <table>
        <head>
            <tr>
                <td>Id</td>
                <td>author</td>
                <td>title</td>
                <td>price</td>
            </tr>
        </head>
        <tbody>
            <ng-container >
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.author}}</td>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
            </tr></ng-container>
    </tbody>
    </table>
