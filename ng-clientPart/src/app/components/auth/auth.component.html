<div class="login-form" *ngIf="!isLoggedIn">
  <div class="example-form-field mail-input">
    <div>Email</div>
    <input type="email" matInput placeholder="user@mail.ru" #email>
  </div>
  <div class="example-form-field pass-input">
    <div>Password</div>
    <input type="password" matInput #password>
  </div>
  <div class="login-button">
  <button  mat-flat-button color="primary" (click)='login(email.value, password.value)'>Login</button>
</div>
</div>
