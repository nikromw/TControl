<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div style="padding: 0;">
  <div class="topnav">
    <div class="header" *ngIf='isLoggedIn'>
      <div class="title">TControl</div>
      <div (click)="openProfileModal()" class="mini_profile">
        <img class="profile-mini profile-mini-color-change"   [ngStyle]="{'background': 'url(' + this.profileService.getAccountParams().photo + ') no-repeat 0 0 / cover'}"/>
        
        <div class="mini_profile_name">{{this.profileService.getAccountParams().name}}</div>
        <!-- <app-profile class="profile_mini"></app-profile> -->
      </div>
    </div>
  </div>
  <div class="main">
  <app-left-menu *ngIf='isLoggedIn' class="menu"></app-left-menu>

  <router-outlet ></router-outlet>
</div>
</div>
